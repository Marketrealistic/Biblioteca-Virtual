<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Digital</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('Fondo/Loto.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .logo-fijo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 150px;
        height: auto;
        z-index: 1000;
    }

    .bienvenida {
        background: rgba(52, 152, 219, 0.85);
        color: white;
        padding: 30px 20px;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    .bienvenida h2 {
        margin: 0 0 10px 0;
        font-size: 28px;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .contenedor {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px auto 40px auto;
        max-width: 1200px;
        justify-items: center;
        flex-grow: 1;
    }

    .libro {
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .libro:hover { transform: translateY(-5px); }
    .libro img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    .libro h3 { margin: 5px 0; }
    .libro p { margin: 0 0 10px 0; font-size: 14px; color: #555; }
    .libro button { width: 100%; padding: 10px; background: #3498db; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
    .libro button:hover { background: #2980b9; }

    /* BotÃ³n flotante de control de mÃºsica */
    #botonMusica {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(52, 152, 219, 0.9);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 24px;
        display: none; /* hasta que se reproduzca */
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: background 0.2s, transform 0.2s;
    }

    #botonMusica:hover { background: rgba(41, 128, 185, 0.9); transform: scale(1.1); }

    /* Slider de volumen */
    #volumenControl {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1000;
        display: none;
        width: 150px;
    }

    #inicioMusica {
        margin-top: 50px;
        padding: 20px 40px;
        font-size: 24px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        transition: background 0.3s, transform 0.2s;
    }

    #inicioMusica:hover { background: #c0392b; transform: scale(1.05); }

    @media (max-width: 600px) {
        .logo-fijo { width: 100px; top: 5px; left: 5px; }
        .bienvenida { padding: 20px 10px; font-size: 16px; }
        .bienvenida h2 { font-size: 20px; margin-left: 15px; }
        .contenedor { grid-template-columns: 1fr; }
        .libro { width: 90%; margin: 10px 0; padding: 12px; }
        .libro img { width: 100%; height: auto; max-height: none; margin-bottom: 8px; }
        .libro p { font-size: 12px; }
        #botonMusica { width: 40px; height: 40px; font-size: 20px; }
        #inicioMusica { font-size: 20px; padding: 16px 32px; }
        #volumenControl { width: 120px; top: 70px; }
    }
</style>
</head>
<body>

    <audio id="musicaFondo" loop>
        <source src="Audio/Musica_fondo.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <!-- BotÃ³n flotante de control -->
    <button id="botonMusica" onclick="toggleAudio()">ðŸ”Š</button>

    <!-- Slider de volumen -->
    <input type="range" id="volumenControl" min="0" max="1" step="0.01" value="0.5" onchange="cambiarVolumen()">

    <!-- BotÃ³n inicial llamativo -->
    <button id="inicioMusica" onclick="iniciarMusica()">Â¡ReprodÃºceme!</button>

    <img class="logo-fijo" src="Fondo/Escuela.png" alt="Logo">

    <div class="bienvenida">
        <h2>ðŸ“š BIBLIOTECA VIRTUAL</h2>
    </div>

    <div class="contenedor">
        <div class="libro">
            <img src="Libros/gracia_y_coraje.jpg" alt="Gracia y Coraje">
            <h3>Gracia y Coraje</h3>
            <p>Autor: Ken Wilber</p>
            <a href="https://e.pcloud.link/publink/show?code=XZQJ43ZuB9j90ho1L8VgXowljU6d5xgRe1y" target="_blank">
                <button>Ver libro</button>
            </a>
        </div>
    </div>

<script>
    var audio = document.getElementById("musicaFondo");
    var botonFlotante = document.getElementById("botonMusica");
    var botonInicio = document.getElementById("inicioMusica");
    var volumenControl = document.getElementById("volumenControl");

    // Iniciar mÃºsica
    function iniciarMusica() {
        audio.play();
        botonInicio.style.display = "none";
        botonFlotante.style.display = "flex";
        volumenControl.style.display = "block";
    }

    // Pausar/reproducir
    function toggleAudio() {
        if(audio.paused){
            audio.play();
            botonFlotante.textContent = 'ðŸ”Š';
        } else {
            audio.pause();
            botonFlotante.textContent = 'ðŸ”ˆ';
        }
    }

    // Cambiar volumen
    function cambiarVolumen() {
        audio.volume = volumenControl.value;
    }
</script>

</body>
</html>
