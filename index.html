<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('Fondo/Loto.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Piso hasta abajo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo-fijo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        .bienvenida {
            background: rgba(52, 152, 219, 0.85);
            color: white;
            padding: 30px 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .bienvenida h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .contenedor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px auto 40px auto;
            max-width: 1200px;
            justify-items: center;
            flex-grow: 1;
        }

        .libro {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .libro:hover {
            transform: translateY(-5px);
        }

        .libro img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .libro h3 {
            margin: 5px 0;
        }

        .libro p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }

        .libro button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .libro button:hover {
            background: #2980b9;
        }

        /* BotÃ³n de mÃºsica flotante */
        #botonMusica {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.2s;
        }

        #botonMusica:hover {
            background: rgba(41, 128, 185, 0.9);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .logo-fijo {
                width: 100px;
                top: 5px;
                left: 5px;
            }

            .bienvenida {
                padding: 20px 10px;
                font-size: 16px;
            }

            .bienvenida h2 {
                font-size: 20px;
                margin-left: 15px;
            }

            .contenedor {
                grid-template-columns: 1fr;
            }

            .libro {
                width: 90%;
                margin: 10px 0;
                padding: 12px;
            }

            .libro img {
                width: 100%;
                height: auto;
                max-height: none;
                margin-bottom: 8px;
            }

            .libro p {
                font-size: 12px;
            }

            #botonMusica {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- MÃºsica de fondo -->
    <audio id="musicaFondo" autoplay loop>
        <source src="Audio/Musica_fondo.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <!-- BotÃ³n flotante para pausar/reproducir mÃºsica -->
    <button id="botonMusica" onclick="toggleAudio()">ðŸ”Š</button>

    <!-- Logo -->
    <img class="logo-fijo" src="Fondo/Escuela.png" alt="Logo">

    <!-- Banner de bienvenida -->
    <div class="bienvenida">
        <h2>ðŸ“š BIBLIOTECA VIRTUAL</h2>
    </div>

    <!-- Contenedor de libros -->
    <div class="contenedor">
        <div class="libro">
            <img src="Libros/gracia_y_coraje.jpg" alt="Gracia y Coraje">
            <h3>Gracia y Coraje</h3>
            <p>Autor: Ken Wilber</p>
            <a href="https://e.pcloud.link/publink/show?code=XZQJ43ZuB9j90ho1L8VgXowljU6d5xgRe1y" target="_blank">
                <button>Ver libro</button>
            </a>
        </div>
    </div>

    <script>
        function toggleAudio() {
            var audio = document.getElementById("musicaFondo");
            var boton = document.getElementById("botonMusica");
            if(audio.paused){
                audio.play();
                boton.textContent = 'ðŸ”Š';
            } else {
                audio.pause();
                boton.textContent = 'ðŸ”ˆ';
            }
        }
    </script>

</body>
</html>
