<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;

            /* Fondo de la pÃ¡gina con imagen Loto.png */
            background-image: url('Fondo/Loto.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Logo fijo en la esquina superior izquierda */
        .logo-fijo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        /* Banner de bienvenida */
        .bienvenida {
            background: rgba(52, 152, 219, 0.85);
            color: white;
            padding: 30px 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);

            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .bienvenida h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .contenedor {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .libro {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            margin: 20px;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .libro:hover {
            transform: translateY(-5px);
        }

        .libro img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .libro h3 {
            margin: 5px 0;
        }

        .libro p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }

        .libro button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .libro button:hover {
            background: #2980b9;
        }

    </style>
</head>
<body>

    <!-- Logo en esquina superior izquierda -->
    <img class="logo-fijo" src="Fondo/Escuela.png" alt="Logo">

    <!-- Banner de bienvenida -->
    <div class="bienvenida">
        <h2>ðŸ“š BIBLIOTECA VIRTUAL</h2>
    </div>

    <div class="contenedor">
        <!-- Libro Gracia y Coraje -->
        <div class="libro">
            <img src="Libros/gracia_y_coraje.jpg" alt="Gracia y Coraje">
            <h3>Gracia y Coraje</h3>
            <p>Autor: Ken Wilber</p>
            <a href="https://e.pcloud.link/publink/show?code=XZQJ43ZuB9j90ho1L8VgXowljU6d5xgRe1y" target="_blank">
                <button>Ver libro</button>
            </a>
        </div>
    </div>

</body>
</html>
