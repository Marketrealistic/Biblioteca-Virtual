<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Digital</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('Fondo/Loto.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .logo-fijo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 150px;
        height: auto;
        z-index: 1000;
    }

    .bienvenida {
        background: rgba(52, 152, 219, 0.85);
        color: white;
        padding: 30px 20px;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    .bienvenida h2 {
        margin: 0 0 10px 0;
        font-size: 28px;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Contenedor de libros */
    .contenedor {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px auto 20px auto; /* menos margen inferior para que no haya tanto scroll */
        max-width: 1200px;
        justify-items: center;
        flex-grow: 1;
    }

    .libro {
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .libro:hover { transform: translateY(-5px); }

    .libro img {
        width: 100%;
        max-height: 200px; /* subimos la imagen para que el botÃ³n quede mÃ¡s arriba */
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .libro h3 { margin: 5px 0; }
    .libro p { margin: 0 0 10px 0; font-size: 14px; color: #555; }
    .libro button { width: 90%; padding: 10px; background: #3498db; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
    .libro button:hover { background: #2980b9; }

    /* Panel flotante mÃºsica */
    #panelMusica {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 1000;
        background: rgba(0,0,0,0.2);
        padding: 6px 10px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
    }

    /* BotÃ³n ReprodÃºceme */
    #inicioMusica {
        padding: 8px 16px;
        font-size: 14px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background 0.3s, transform 0.2s;
    }
    #inicioMusica:hover { background: #c0392b; transform: scale(1.05); }

    /* Cornetita flotante */
    #botonMusica {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #3498db;
        color: white;
        border: none;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: background 0.2s, transform 0.2s;
        display: none;
        cursor: pointer;
    }
    #botonMusica:hover { background: #2980b9; transform: scale(1.1); }

    /* Slider de volumen */
    #volumenControl {
        display: none;
        width: 120px;
        border-radius: 8px;
    }

    @media (max-width: 600px) {
        .logo-fijo { width: 100px; top: 5px; left: 5px; }
        .bienvenida { padding: 20px 10px; font-size: 16px; }
        .bienvenida h2 { font-size: 20px; margin-left: 15px; }
        .contenedor { grid-template-columns: 1fr; }
        .libro { width: 90%; margin: 10px 0; padding: 12px; }
        .libro img { width: 100%; height: auto; max-height: none; margin-bottom: 8px; }
        .libro p { font-size: 12px; }
        #botonMusica { width: 36px; height: 36px; font-size: 18px; }
        #inicioMusica { font-size: 16px; padding: 6px 12px; }
        #volumenControl { width: 100px; }
    }
</style>
</head>
<body>

<!-- Audio -->
<audio id="musicaFondo" loop>
    <source src="audio/Musica_fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>

<!-- Panel flotante -->
<div id="panelMusica">
    <button id="inicioMusica" onclick="iniciarMusica()">Â¡ReprodÃºceme!</button>
    <button id="botonMusica" onclick="toggleAudio()">ðŸ”Š</button>
    <input type="range" id="volumenControl" min="0" max="1" step="0.01" value="0.5" onchange="cambiarVolumen()">
</div>

<!-- Logo -->
<img class="logo-fijo" src="Fondo/Escuela.png" alt="Logo">

<!-- Banner -->
<div class="bienvenida">
    <h2>ðŸ“š BIBLIOTECA VIRTUAL</h2>
</div>

<!-- Libros -->
<div class="contenedor">
    <div class="libro">
        <img src="Libros/gracia_y_coraje.jpg" alt="Gracia y Coraje">
        <h3>Gracia y Coraje</h3>
        <p>Autor: Ken Wilber</p>
        <a href="https://e.pcloud.link/publink/show?code=XZQJ43ZuB9j90ho1L8VgXowljU6d5xgRe1y" target="_blank">
            <button>Ver libro</button>
        </a>
    </div>
</div>

<script>
    var audio = document.getElementById("musicaFondo");
    var botonFlotante = document.getElementById("botonMusica");
    var botonInicio = document.getElementById("inicioMusica");
    var volumenControl = document.getElementById("volumenControl");

    function iniciarMusica() {
        audio.play();
        botonInicio.style.display = "none";  // desaparece "ReprodÃºceme"
        botonFlotante.style.display = "flex"; // cornetita visible
        volumenControl.style.display = "block"; // slider visible
    }

    function toggleAudio() {
        if(audio.paused){
            audio.play();
            botonFlotante.textContent = 'ðŸ”Š';
        } else {
            audio.pause();
            botonFlotante.textContent = 'ðŸ”ˆ';
        }
    }

    function cambiarVolumen() {
        audio.volume = volumenControl.value;
    }
</script>

</body>
</html>
