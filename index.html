<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root {
    --azul: #3498db;
    --azul-oscuro: #2980b9;
    --rojo: #e74c3c;
    --rojo-oscuro: #c0392b;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Lato', sans-serif;
    text-align: center;
    background-image: url('Fondo/Loto.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: black;
}

/* Logo */
.logo-fijo {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 150px;
    z-index: 1000;
}

/* Bienvenida */
.bienvenida {
    background: rgba(52, 152, 219, 0.85);
    color: white;
    padding: 35px 20px;
    margin: 30px auto 20px auto;
    max-width: 800px;
    width: 90%;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 2s forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}
.bienvenida h2 {
    margin: 0;
    font-size: 28px;
    font-family: 'Playfair Display', serif;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Contenedor de libros */
.contenedor {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 20px auto;
    max-width: 1200px;
    width: 90%;
    justify-items: center;
}

.libro {
    background: rgba(255, 255, 255, 0.95);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s;
    width: 100%;
}
.libro:hover { transform: translateY(-5px); }
.libro img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}
.libro h3 {
    margin: 5px 0;
    font-family: 'Playfair Display', serif;
}
.libro p { margin: 0 0 10px 0; font-size: 14px; color: #555; }
.libro button {
    width: 90%;
    padding: 10px;
    background: var(--azul);
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
}
.libro button:hover { background: var(--azul-oscuro); }

/* Panel flotante tipo regalo */
#panelMusica {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background: linear-gradient(145deg, #f9c74f, #f9844a);
    padding: 12px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    z-index: 1000;
    animation: floatGift 2s infinite alternate;
}
@keyframes floatGift {
    from { transform: translateY(0px); }
    to   { transform: translateY(-8px); }
}

/* BotÃ³n EscÃºchame */
#inicioMusica {
    padding: 8px 16px;
    font-size: 14px;
    background: var(--rojo);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.3s, opacity 0.5s;
}
#inicioMusica:hover { transform: scale(1.05); background: var(--rojo-oscuro); }

/* BotÃ³n corneta */
#botonMusica {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--azul);
    color: white;
    border: none;
    font-size: 20px;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.2s;
}
#botonMusica:hover { transform: scale(1.1); background: var(--azul-oscuro); }

/* Slider de volumen */
#volumenControl {
    display: none;
    width: 120px;
    border-radius: 8px;
}

/* MEDIA QUERIES MÃ“VIL */
@media (max-width: 600px) {
    .logo-fijo { width: 100px; top: 5px; left: 5px; }

    .bienvenida {
        padding: 25px 10px;
        margin: 70px auto 10px auto;
        font-size: 16px;
    }
    .bienvenida h2 { font-size: 20px; }

    /* Panel de mÃºsica: barra inferior fija en mÃ³vil */
    #panelMusica {
        position: fixed;
        bottom: 0;
        top: auto;
        right: 0;
        left: 0;
        flex-direction: row;
        justify-content: center;
        border-radius: 16px 16px 0 0;
        animation: none;
        padding: 10px 16px;
        gap: 14px;
    }

    #botonMusica { display: flex; }
    #volumenControl { display: block; width: 100px; }

    .contenedor { grid-template-columns: 1fr; }
    .libro { width: 90%; margin: 10px 0; padding: 12px; }
    .libro img { width: 100%; height: auto; max-height: 200px; object-fit: cover; margin-bottom: 8px; }
    .libro p { font-size: 12px; }
}
</style>
</head>
<body>

<audio id="musicaFondo" loop>
    <source src="Audio/Musica_fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>

<!-- Panel tipo regalo -->
<div id="panelMusica">
    <button id="inicioMusica" onclick="iniciarMusica()">ðŸŽµ Â¡EscÃºchame!</button>
    <button id="botonMusica" onclick="toggleAudio()">ðŸ”Š</button>
    <input type="range" id="volumenControl" min="0" max="1" step="0.01" value="0.5" oninput="cambiarVolumen()">
</div>

<img class="logo-fijo" src="Fondo/Escuela.png" alt="Logo">

<div class="bienvenida">
    <h2>ðŸ“š BIBLIOTECA VIRTUAL</h2>
</div>

<div class="contenedor">
    <div class="libro">
        <img src="Libros/gracia_y_coraje.jpg" alt="Gracia y Coraje">
        <h3>Gracia y Coraje</h3>
        <p>Autor: Ken Wilber</p>
        <a href="https://e.pcloud.link/publink/show?code=XZQJ43ZuB9j90ho1L8VgXowljU6d5xgRe1y" target="_blank">
            <button>Ver libro</button>
        </a>
    </div>
</div>

<script>
    const audio = document.getElementById("musicaFondo");
    const botonFlotante = document.getElementById("botonMusica");
    const botonInicio = document.getElementById("inicioMusica");
    const volumenControl = document.getElementById("volumenControl");

    // Volumen inicial sincronizado con el slider
    audio.volume = 0.5;

    function iniciarMusica() {
        audio.play();
        botonInicio.style.opacity = 0;
        setTimeout(() => { botonInicio.style.display = "none"; }, 500);
        botonFlotante.style.display = "flex";
        volumenControl.style.display = "block";
    }

    function toggleAudio() {
        if (audio.paused) {
            audio.play();
            botonFlotante.textContent = 'ðŸ”Š';
        } else {
            audio.pause();
            botonFlotante.textContent = 'ðŸ”ˆ';
        }
    }

    function cambiarVolumen() {
        audio.volume = volumenControl.value;
    }
</script>

</body>
</html>
